<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>ทดสอบ Syntax</title>
</head>
<body>
    <h1>ทดสอบ Syntax Error</h1>
    
    <script>
    console.log('Testing JavaScript syntax...');
    
    // Test template literals
    const testData = {
        po_number: 'PO-001',
        po_id: 1,
        item_id: 10,
        unit_cost: 15.50
    };
    
    let html = `
        <div data-po-id="${testData.po_id}"
             data-item-id="${testData.item_id}"
             data-po-number="${testData.po_number}"
             data-unit-cost="${testData.unit_cost}">
            Test HTML: ${testData.po_number}
        </div>
    `;
    
    console.log('Template literal test passed');
    console.log(html);
    
    document.body.innerHTML += html;
    </script>
</body>
</html>
